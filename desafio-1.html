<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let heroi = prompt("Qual o nome do seu Heroi?")
        let xp = parseFloat(prompt("Qual o seu nível de EXP?"))
        let nivel;

        if(xp <= 1000){
            nivel = "Ferro"
        }

        else if(xp >= 1001 && xp < 2000){
            nivel = "Bronze"
        }

        else if(xp >= 2001 && xp < 5000){
            nivel = "prata"
        }

        else if(xp >= 5001 && xp < 7000){
            nivel = "Ouro"
        }

        else if(xp >= 7001 && xp < 8000){
           nivel = "Platina"
        }

        else if(xp >= 8001 && xp < 9000){
            nivel = "Ascendente"
        }

        else if(xp >= 9001 && xp < 10000){
            nivel = "Imortal"
        }

        else if(xp >= 10001){
           nivel = "Radiante"
        }

        alert(`O Herói de nome ${heroi} está no nível de ${nivel}`)
    </script>
</body>
</html>
